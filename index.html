<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus de Holanda</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="topo">
        <div>
            <img src="Imagens/Ícones/logo.png" alt="Logo">
        </div>

        <nav>
            <ul class="txt">
                <li>Portifólio</li>
                <li>Sobre</li>
                <li class="li_especial">Contato</li>
            </ul>
        </nav>
    </div>

    <div class="topo topo-fantasma">
        <div class="logo">
            <img src="Imagens/Ícones/logo2.png" alt="Logo">
        </div>
        <nav>
            <ul class="txt">
                <li>Portifólio</li>
                <li>Sobre</li>
                <li class="li_especial">Contato</li>
            </ul>
        </nav>
    </div>

    <div class="icons">
        <img class="img1" src="Imagens/Ícones/github.png" alt="GitHub">
        <img class="img2" src="Imagens/Ícones/pinterest.png" alt="Pinterest">
        <img class="img3" src="Imagens/Ícones/facebook.png" alt="Facebook">
        <img class="img4" src="Imagens/Ícones/linkedin.png" alt="Linkedin">
    </div>
    <header id="menu">
        <div class="menu">
            <div class="assinatura">
                <img src="Imagens/Ícones/assinatura.png" alt="Minha Assinatura">
            </div>
            <section class="txt">
                <h1>Matheus de Holanda Pereira Ribeiro</h1>
            </section>
        </div>
    </header>
    <main id="contain">
        <div class="tech">
            <h2 class="txt">Tecnologias</h2>
            <div class="imagens">
                <img src="Imagens/Ícones/html.svg" alt="html">
                <img src="Imagens/Ícones/bash.svg" alt="bash">
                <img src="Imagens/Ícones/css.png" alt="css">
                <img src="Imagens/Ícones/ai.png" alt="illustrator">
            </div>
            <div class="imgtxt txt">
                <span>HTML</span>
                <span>BASH SCRIPT</span>
                <span>CSS</span>
                <span>ILUSTRATOR</span>
            </div>
        </div>
        <div class="form">
            <h2 class="txt">Formações</h2>
            <span class="txt span1">Assistente Técnico de Tecnologia da Informação</span>
            <br>
            <span class="txt">Inglês Avançado</span>
        </div>
        <div class="port">
            <h2 class="txt">Portifólio</h2>
        </div>
    </main>

</html>
